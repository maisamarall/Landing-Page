<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pandora</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="index.html">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar uma conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="img/facebook (1).png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="img/google-plus.png"
                                alt=""></i></a>
                </div>
                <span>ou use seu e-mail para registro</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Cadastra-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="img/facebook (1).png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="img/google-plus.png"
                                alt=""></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Olá</h1>
                    <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
                    <button class="button">
                        <a href="index.html"> Entrar</a>
                    </button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Bem vindo a Pandora!</h1>
                    <p>Momentos especiais merecem joias especiais.</p>
                    <button class="ghost" id="signUp">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
